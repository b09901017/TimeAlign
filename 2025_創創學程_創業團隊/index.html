<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Rhythm Heatmap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app-container">
        <header class="app-header">
            <h1>Pro Rhythm</h1>
            <button id="theme-toggle" title="切換主題"></button>
        </header>

        <main id="heatmap-container" class="heatmap-container">
            <div class="time-labels">
                <div class="label-header"></div>
                <div class="time-section-label">上午</div>
                <div class="time-section-label">中午</div>
                <div class="time-section-label">下午</div>
                <div class="time-section-label">晚上</div>
            </div>
            <div id="heatmap-grid" class="heatmap-grid">
                </div>
            <div id="now-indicator"></div>
        </main>

        <footer id="legend" class="legend">
            <div class="legend-group" id="person-legend"></div>
            <div class="legend-group" id="status-legend">
                 <div class="legend-item"><div class="color-box all-free"></div>全員有空</div>
                 <div class="legend-item"><div class="color-box conflict-example"></div>部分衝突</div>
            </div>
        </footer>
    </div>
</body>
</html>
